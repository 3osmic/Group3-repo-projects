<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <h1>Admin Dashboard</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <form action="{{ url_for('delete_user', username=user.username) }}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
