<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/food-pic.jpg') }}");
            /* other styles */
        }
    </style>
</head>

<body class="sign_page">
    <div class="wrapper">
        <header>
            <img src="{{ url_for('static', filename='images/team-3-cusine.png') }}" alt="Logo" width="100" height="100">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="current">HOME</a></li>
                    <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                    <li><a href="{{ url_for('menu') }}">MENU</a></li>
                    <li><a href="{{ url_for('') }}">SIGN IN</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <form class="form" id="signup-form" method="post" action="{{ url_for('signup') }}">
            <!-- other form elements -->

            <div class="form__input-group">
                <input type="text" name="username" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" name="email" class="form__input" autofocus placeholder="Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="confirm_password" class="form__input" autofocus
                    placeholder="Confirm Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            <p class="form__text">
                <a class="form__link" href="{{ url_for('login') }}">Already have an account? Log in</a>
            </p>
        </form>


    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
